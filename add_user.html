<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">

    <body>

        <!-- Header -->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">User Management System</a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- /Header -->

        <!-- Main Section -->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <div class="filter">
                        <a href="/"><i class="fas fa-angle-double-left"></i> All Users</a>
                    </div>
                </div>
                <div class="form-title text-center">
                    <h2 class="tex-dark">New User</h2>
                    <span class="text-light">Use the below form to create a new account</span>
                </div>

                <!-- form handling -->
                <form method="POST" id="update_user">
                    <div class="new_user">
                        <div class="form-group">
                            <label for="name" class="text-light">Name</label>
                            <label type="hidden" name="id" value=""></label>
                            <input type="text" name="name" value="" placeholder="Bukhoree">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-light">Email</label>
                            <input type="text" name="email" value="" placeholder="bukhorees@wu.ac.th">
                        </div>
                        <div class="form-group">
                            <label for="gender" class="text-light">Gender</label>
                            <div class="radio inline">
                                <input type="radio" id="genderMale" name="gender" value="Male">
                                <label for="genderMale" class="radio-label">Male</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="genderFemale" name="gender" value="Female">
                                <label for="genderFemale" class="radio-label">Female</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="genderOther" name="gender" value="Other">
                                <label for="genderOther" class="radio-label">Other</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="text-light">Status</label>
                            <div class="radio inline">
                                <input type="radio" id="statusActive" name="status" value="Active">
                                <label for="statusActive" class="radio-label">Active</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="statusInactive" name="status" value="Inactive">
                                <label for="statusInactive" class="radio-label">Inactive</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn text-dark update">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <!-- /Main Section -->

    </body>

</html>
